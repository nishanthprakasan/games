<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class = 'heading'>Tic Tac Toe</h1>
    <div class="main-screen">
        <button class="player-button-single">Single Player</button>
        <button class="player-button-multi">Multi Player</button>
    </div>
    <div class="game_screen">
        <div class="rows">
            <button class="position-0"></button>
            <button class="position-1"></button>
            <button class="position-2"></button>
            <button class="position-3"></button>
            <button class="position-4"></button>
            <button class="position-5"></button>
            <button class="position-6"></button>
            <button class="position-7"></button>
            <button class="position-8"></button>
        </div>
        <div class="winner"></div>
        <button class="new-game">New Game</button>
        <button class="reset">Reset Game</button>
    </div>
    <script src="TicTacToe.js"></script>
</body>
</html>
